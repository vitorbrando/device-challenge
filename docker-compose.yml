version: '3.8'
services:
  mongodb:
    image: mongo:latest
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  api: 
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - ${APP_PORT}:${APP_PORT}
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - mongodb

  mosquitto:
    image: eclipse-mosquitto:latest
    restart: unless-stopped
    ports:
        - 1883:1883
    volumes:
        - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

volumes:
  mongodb_data_container: